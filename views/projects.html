<section id="projects" ng-controller="ProjectCtrl" >
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5> List Projects <strong>(GIZ CM)</strong></h5>

                    <div ibox-tools></div>
                </div>
                <div class="ibox-content">


                    <table datatable="ng" dt-options="dtOptions"  class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <th>PN</th>
                            <th>Acronym</th>
                            <th>Title</th>
                            <th>Financing</th>
                            <th>Sector</th>
                            <th>Commissioner</th>
                        </tr>
                        </thead>
                        <tbody>
                             
                                <tr ng-repeat="project in projects">
                                    <td>{{ project.pn }}</td>
                                    <td>{{ project.acronym }}</td>
                                    <td > <em ng-click=projectdetails(project) class="link" >{{ project.title }} </em> </td>
                                    <td>{{ project.scope.title }}</td>
                                    <td>{{ project.sector.title }}</td>
                                    <td>{{ project.commissioner.title }}</td>
                                </tr>
                            
                        </tbody>
                    </table>


                </div>
            </div>
        </div>
    </div>
</section>
